<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Yellow Text</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />	<!-- include your own javascript -->
	<link rel="stylesheet" type="text/css" href="./stylesheets/yellow-text-default.css" /> <!-- include the needed css for the texteditor -->
	<!-- Stylesheets -->

	<!-- CDN jQuery -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!-- include jquery -->

</head>

<body>

	<div class="l-wrapper">

		<h1 class="editor-title">Yellow Text</h1>
		<h2 class="editor-sub-title">Create an awesome editing experience</h2>

		<form action="#" method="post" id="js-editor-form">
			
			<textarea id="js-textarea"></textarea><!-- #js-textarea -->
			
			<input type="submit" name="submit" value="Save form" class="btn">
			
		</form>

	</div><!-- .wrapper -->
	
	<!-- jQuery files -->
	<script type="text/javascript" src="./../dist/yellow-text.min.js"></script> <!-- include the texteditor script -->

	<script type="text/javascript">
	$(function() {
	  $('#js-textarea').YellowText({
	    defaultFont: 'Georgia'
	  });
	});
	</script>

</body>
</html>
